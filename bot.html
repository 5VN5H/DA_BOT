<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI Style Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-line: #333333;
            --input-bg: #1c1c1e;
            --bubble-user: #ffffff;
            --bubble-ai: #1c1c1e;
            --text-user: #000000;
            --text-ai: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Organic Background Lines */
        .bg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.4;
            pointer-events: none;
        }

        .line {
            position: absolute;
            border: 1px solid var(--accent-line);
            border-radius: 100px;
        }

        .line-1 {
            width: 600px;
            height: 300px;
            top: 20%;
            left: -100px;
            transform: rotate(-15deg);
        }

        .line-2 {
            width: 500px;
            height: 500px;
            top: 50%;
            right: -150px;
            border-radius: 50%;
            border-color: #222;
        }

        .line-3 {
            width: 800px;
            height: 200px;
            bottom: 10%;
            left: 10%;
            border-radius: 200px;
            transform: rotate(5deg);
        }

        /* Mobile Container Frame - Now Full Screen */
        .mobile-frame {
            width: 100%;
            max-width: none;
            /* Removed max-width to cover screen */
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: transparent;
        }

        /* Header */
        header {
            padding: 40px 20px 20px;
            text-align: center;
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        header p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 40px 10%;
            display: flex;
            flex-direction: column;
            gap: 40px;
            scroll-behavior: smooth;
            /* Hide scrollbar for cleaner look */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #chat-window::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .message.user .bubble {
            background: var(--bubble-user);
            color: var(--text-user);
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background: var(--bubble-ai);
            color: var(--text-ai);
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }

        /* Markdown Styles within Bubbles */
        .bubble h1,
        .bubble h2,
        .bubble h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .bubble h1 {
            font-size: 1.4em;
        }

        .bubble h2 {
            font-size: 1.2em;
        }

        .bubble h3 {
            font-size: 1.1em;
        }

        .bubble p {
            margin-bottom: 8px;
        }

        .bubble p:last-child {
            margin-bottom: 0;
        }

        .bubble strong {
            font-weight: 600;
            color: #fff;
        }

        .bubble em {
            font-style: italic;
        }

        .bubble ul,
        .bubble ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .bubble code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .bubble pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
        }

        .bubble pre code {
            background: transparent;
            padding: 0;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
        }

        /* Input Area - Floating Pill */
        .input-area {
            padding: 20px 40px 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            background: linear-gradient(to top, #000000 20%, transparent);
        }

        .input-pill {
            width: 100%;
            max-width: 1000px;
            background: var(--input-bg);
            border-radius: 40px;
            padding: 8px 8px 12px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            transition: border-color 0.3s;
        }

        .input-pill:focus-within {
            border-color: #666;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Typing Indicator */
        .typing {
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding-left: 40px;
            margin-bottom: 20px;
            display: none;
            font-style: italic;
        }

        /* User ID (Hidden) */
        #user_id {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #333;
            font-size: 0.7rem;
            text-align: right;
            width: 50px;
        }
    </style>
</head>

<body>

    <div class="bg-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <div class="mobile-frame">
        <input type="text" id="user_id" value="user_01">

        <header>
            <h1>DABOT</h1>

        </header>

        <div id="chat-window">
            <div class="message ai">
                <div class="bubble">Welcome. Start exploring.</div>
            </div>
        </div>

        <div id="typing-indicator" class="typing">Thinking..</div>

        <div class="input-area">
            <div class="input-pill">
                <input type="text" id="message" placeholder="Search anything..." onkeydown="handleEnter(event)">

                <input type="file" id="image_input" accept="image/*" style="display: none;"
                    onchange="handleImageSelect()">
                <button class="icon-btn" onclick="document.getElementById('image_input').click()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <polyline points="21 15 16 10 5 21" />
                    </svg>
                </button>

                <button class="icon-btn" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13" />
                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageInput = document.getElementById('message');
        const imageInput = document.getElementById('image_input');

        function handleEnter(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function appendMessage(role, content, isImage = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (isImage) {
                bubble.innerHTML = `<img src="${content}" class="image-preview">`;
            } else {
                // Parse markdown for text content
                bubble.innerHTML = marked.parse(content);
            }

            msgDiv.appendChild(bubble);
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleImageSelect() {
            if (imageInput.files.length > 0) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userId = document.getElementById('user_id').value || 'user_01';
            const text = messageInput.value.trim();
            const file = imageInput.files[0];

            if (!text && !file) return;

            messageInput.value = '';

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    appendMessage('user', e.target.result, true);
                };
                reader.readAsDataURL(file);

                typingIndicator.style.display = 'block';
                chatWindow.scrollTop = chatWindow.scrollHeight;

                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('image', file);

                try {
                    const response = await fetch('/image-chat', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    appendMessage('ai', data.reply || "Image analyzed.");
                } catch (e) {
                    appendMessage('ai', "Error uploading image.");
                } finally {
                    typingIndicator.style.display = 'none';
                    imageInput.value = '';
                }

            } else {
                appendMessage('user', text);
                typingIndicator.style.display = 'block';
                chatWindow.scrollTop = chatWindow.scrollHeight;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId, query: text })
                    });
                    const data = await response.json();
                    appendMessage('ai', data.reply || "Message processed.");
                } catch (e) {
                    appendMessage('ai', "Error connecting to server.");
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
        }
    </script>
</body>

</html>
